name: Build Android APK

permissions:
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      vite_api_url:
        description: 'API URL for the app'
        required: false
        default: 'https://chatbot-etica.onrender.com/api'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      API_URL: ${{ github.event.inputs.vite_api_url || 'https://chatbot-etica.onrender.com/api' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Create .env file
        working-directory: ./frontend
        run: |
          echo "VITE_API_URL=$API_URL" > .env
          cat .env

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm run build

      - name: Sync Capacitor
        working-directory: ./frontend
        run: npx cap sync android

      - name: Build Debug APK
        working-directory: ./frontend/android
        run: ./gradlew assembleDebug

      - name: Try Build Release APK (unsigned)
        working-directory: ./frontend/android
        run: ./gradlew assembleRelease || echo "Release build failed (no signing)"
      
      - name: Upload Debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Release APK artifact (if exists)
        if: ${{ hashFiles('frontend/android/app/build/outputs/apk/release/app-release-unsigned.apk') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: frontend/android/app/build/outputs/apk/release/app-release-unsigned.apk

      # PUBLICACIÃ“N EN GITHUB RELEASES
      - name: Create GitHub Release (automatic tag)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: |
            frontend/android/app/build/outputs/apk/debug/app-debug.apk
            frontend/android/app/build/outputs/apk/release/app-release-unsigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
